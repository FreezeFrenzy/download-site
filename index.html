<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .download-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 10px 16px;
      background: #2196F3;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Center</h1>

    <div class="download-box">
      <h2>My File 1</h2>
      <!-- Add image here -->
      <img src="https://i.imgur.com/62BzjZ9.jpeg" alt="File 1 Image">
      <p>Description of the file goes here.</p>
      <a href="YOUR_DOWNLOAD_LINK_1" class="button" target="_blank">Download</a>
    </div>

    <div class="download-box">
      <h2>My File 2</h2>
      <!-- Add image here -->
      <img src="YOUR_IMAGE_LINK_2" alt="File 2 Image">
      <p>Another file description.</p>
      <a href="YOUR_DOWNLOAD_LINK_2" class="button" target="_blank">Download</a>
    </div>

  </div>
</body>
</html>
